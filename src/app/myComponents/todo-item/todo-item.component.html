<div class="my-3">
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" (click)="onCheckboxClick(todo)" id="exampleCheck1{{i}}" [checked] = "!todo.active" />
        <label class="form-check-label" for="exampleCheck1{{i}}">Mark As Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
