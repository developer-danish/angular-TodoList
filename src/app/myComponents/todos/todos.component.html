<app-add-todo (addTodo)="TodoAdd($event)"></app-add-todo>
<h4>Your Todos</h4>
<div *ngIf="this.todos.length === 0; else elseBlock">No Todos to display</div>
<ng-template #elseBlock>    
    <div *ngFor="let todo of todos; index as i">
        <app-todo-item [todo]="todo" [i] = "i" (todoDelete) = "deleteTodo($event)" (todoCheckbox) = "checkboxTodo($event)"></app-todo-item> 
    </div>
</ng-template>
